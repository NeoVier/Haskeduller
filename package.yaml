name:                Haskeduller
version:             0.1.0.0
github:              "NeoVier/Haskeduller"
license:             BSD3
author:              "Henrique da Cunha Buss"
maintainer:          "henrique.buss@hotmail.com"
copyright:           "2019 Henrique da Cunha Buss"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Haskeduller#readme>

dependencies:
- base >= 4.7 && < 5
- time
- optparse-applicative

library:
  source-dirs: src

executables:
  Haskeduller-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Haskeduller

tests:
  Haskeduller-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Haskeduller
